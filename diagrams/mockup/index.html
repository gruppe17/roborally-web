<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roborally</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container centered">
      <div class="nav shadowed">
        <div class="nav-title">Roborally</div>
        <a href="#" class="nav-link-row">
          <div class="nav-icon">▶️</div>
          <div class="nav-link-text">Play</div>
        </a>
        <a href="#" class="nav-link-row">
          <div class="nav-icon">❔</div>
          <div class="nav-link-text">Help</div>
        </a>
      </div>

      <div class="game centered"><div class="board shadowed"></div></div>
      <div class="menu shadowed">
        <div class="button-row">
          <button class="btn shadowed active">New game</button>
          <button class="btn shadowed">Games</button>
          <button class="btn shadowed">Players</button>
        </div>
        
        <div class="menu-content"> Each button will have different content here. The white button is the active menu. <br/> When the game is active this might show your program register and cards </div>

      
      </div>
    </div>
  </body>
</html>
